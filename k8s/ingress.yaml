apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sshproxy-api
  namespace: sshproxy
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - sshgw.afterdarksys.com
    secretName: sshproxy-api-tls
  rules:
  - host: sshgw.afterdarksys.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: sshproxy
            port:
              number: 8080
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: sshproxy
            port:
              number: 8080
