apiVersion: apps/v1
kind: Deployment
metadata:
  name: sshproxy
  namespace: sshproxy
  labels:
    app: sshproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sshproxy
  template:
    metadata:
      labels:
        app: sshproxy
    spec:
      containers:
      - name: sshproxy
        image: golang:1.22-alpine
        command: ["/bin/sh", "-c"]
        args:
          - |
            apk add --no-cache git openssh-keygen &&
            cd /app &&
            if [ ! -f /app/keys/host_key ]; then
              ssh-keygen -t ed25519 -f /app/keys/host_key -N "" -q
            fi &&
            go build -o sshproxy . &&
            ./sshproxy -config /etc/sshproxy/config.json
        ports:
        - containerPort: 2222
          name: ssh
          protocol: TCP
        - containerPort: 8080
          name: api
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: sshproxy-secrets
              key: DATABASE_URL
              optional: true
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: sshproxy-secrets
              key: JWT_SECRET
              optional: true
        volumeMounts:
        - name: config
          mountPath: /etc/sshproxy
        - name: source
          mountPath: /app
        - name: keys
          mountPath: /app/keys
        resources:
          limits:
            cpu: "1000m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          tcpSocket:
            port: 2222
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 2222
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: sshproxy-config
      - name: source
        emptyDir: {}
      - name: keys
        emptyDir: {}
      initContainers:
      - name: clone-source
        image: alpine/git
        command: ['git', 'clone', 'https://github.com/straticus1/dnsscience-sshproxy.git', '/app']
        volumeMounts:
        - name: source
          mountPath: /app
